<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/adding-challenges">      </ion-back-button>
    </ion-buttons>
    <ion-title>{{challenge.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img [src]="challenge.imageURL" class="gif_sizing"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 class="ion-text-center">
          {{challenge.title}}
        </h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p class="ion-text-center">
          {{challenge.description}}
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
