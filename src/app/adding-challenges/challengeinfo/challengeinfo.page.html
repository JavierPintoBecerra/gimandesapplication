<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/adding-challenges"></ion-back-button>
    </ion-buttons>
    <ion-title>{{challenge.title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button color="success" (click)="updateChallenge()">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding" *ngIf="challenge.challengeState && challenge.challengeState == myDate; else disabled">
    <ion-row >
      <ion-col>
        <ion-img [src]="challenge.imageURL" class="gif_sizing, ion-no-padding" style="zoom:0.5"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 class="ion-text-center">
          {{challenge.title}}
        </h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p class="ion-text-center">
          {{challenge.description}}
        </p>
      </ion-col>
    </ion-row>
    <ion-list>
      <ion-item>
        <ion-label>Challenge completed</ion-label>
        <ion-checkbox slot="end" ></ion-checkbox>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item >
        <ion-button color="success" (click)="updateChallenge()">Done! </ion-button>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-datetime displayFormat="MM DD YYYY" pickerFormat="MM DD YYYY" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>
   
  </ion-grid>
  <ng-template #disabled>
    <ion-text>
      <p>This challenge is not available</p>
    </ion-text>
  </ng-template>
</ion-content>
